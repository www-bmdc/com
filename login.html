<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b1220",
            surface: "#0f1b33",
            border: "#22304d",
            text: "#e6edf7",
            muted: "#9fb0cf",
            primary: "#4f8cff",
            primaryHover: "#3b77f0",
            danger: "#ff5a6a"
          },
          borderRadius: { card: "16px" },
          boxShadow: { soft: "0 10px 30px rgba(0,0,0,.35)" }
        }
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-bg text-text min-h-screen">
  <main class="max-w-md mx-auto px-4 py-10">
    <a href="index.html" class="text-sm text-muted hover:underline">← Back to home</a>

    <section class="mt-4 p-6 rounded-card bg-surface border border-border shadow-soft">
      <h1 class="text-2xl font-semibold">Login</h1>
      <p class="mt-1 text-sm text-muted">Access your dashboard.</p>

      <div id="alert" class="hidden mt-4 p-3 rounded-lg border border-danger/40 bg-danger/10 text-sm"></div>

      <form id="form" class="mt-5 grid gap-4" autocomplete="on">
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" type="email" required class="mt-1 w-full rounded-lg bg-bg border border-border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/60" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Password</label>
          <input id="password" type="password" required class="mt-1 w-full rounded-lg bg-bg border border-border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/60" />
        </div>
        <button id="btn" type="submit" class="inline-flex justify-center items-center gap-2 px-4 py-2.5 rounded-lg bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-primary/60">
          <span>Login</span>
        </button>
      </form>

      <p class="mt-4 text-sm text-muted">New here? <a href="signup.html" class="text-text underline">Create an account</a></p>
    </section>
  </main>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/parse-init.js"></script>
  <script src="js/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.js"></script>
</body>
</html>
