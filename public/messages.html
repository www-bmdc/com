<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages • Next360 Hospital Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b1220",
            surface: "#0f1b33",
            border: "#22304d",
            text: "#e6edf7",
            muted: "#9fb0cf",
            primary: "#4f8cff",
            primaryHover: "#3b77f0",
            danger: "#ff5a6a",
            success: "#39d98a"
          },
          borderRadius: { card: "16px" },
          boxShadow: { soft: "0 10px 30px rgba(0,0,0,.35)" }
        }
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-bg text-text min-h-screen">
  <header class="border-b border-border bg-surface/40 backdrop-blur">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between" aria-label="Messages">
      <div class="flex items-center gap-3">
        <a class="font-semibold" href="app.html">Next360 HMS</a>
        <span class="text-sm text-muted">Messages</span>
      </div>
      <div class="flex items-center gap-3">
        <div class="text-sm text-muted" id="userLabel">—</div>
        <button id="logoutBtn" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5">Logout</button>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold">In-app chat</h1>
        <p class="text-sm text-muted mt-1">Works entirely inside the system to avoid external dependencies.</p>
      </div>
      <div class="flex gap-2">
        <a href="patients.html" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5">Patients</a>
        <a href="billing.html" class="px-3 py-2 rounded-lg border border-border hover:bg-white/5">Billing</a>
      </div>
    </div>

    <section class="mt-6 grid lg:grid-cols-5 gap-6 items-start">
      <div class="lg:col-span-2 p-6 rounded-card bg-surface border border-border shadow-soft">
        <h2 class="text-lg font-semibold">New conversation</h2>
        <div id="tStatus" class="text-sm mt-2"></div>
        <form id="threadForm" class="mt-4 grid gap-3">
          <div>
            <label class="block text-sm font-medium" for="tPatient">Patient (optional)</label>
            <select id="tPatient" class="mt-1 w-full rounded-lg bg-bg border border-border px-3 py-2">
              <option value="">Loading…</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium" for="tSubject">Subject</label>
            <input id="tSubject" required placeholder="Follow-up" class="mt-1 w-full rounded-lg bg-bg border border-border px-3 py-2" />
          </div>
          <button class="mt-2 inline-flex justify-center items-center px-4 py-2.5 rounded-lg bg-primary hover:bg-primaryHover">Create thread</button>
        </form>

        <div class="mt-6 border-t border-border pt-4">
          <h3 class="text-sm font-semibold">Threads</h3>
          <div id="threadList" class="mt-2 grid gap-2"></div>
        </div>
      </div>

      <div class="lg:col-span-3 p-6 rounded-card bg-surface border border-border shadow-soft">
        <div class="flex items-start justify-between">
          <div>
            <h2 class="text-lg font-semibold" id="activeTitle">Select a thread</h2>
            <p class="text-sm text-muted" id="activeMeta">—</p>
          </div>
        </div>

        <div id="msgList" class="mt-4 grid gap-2"></div>

        <form id="msgForm" class="mt-4 grid gap-3">
          <textarea id="msgBody" rows="3" placeholder="Type a message…" class="w-full rounded-lg bg-bg border border-border px-3 py-2"></textarea>
          <button id="sendBtn" class="inline-flex justify-center items-center px-4 py-2.5 rounded-lg bg-primary hover:bg-primaryHover" disabled>Send</button>
        </form>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/parse-init.js"></script>
  <script src="js/api.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.0/dist/flowbite.min.js"></script>
</body>
</html>
